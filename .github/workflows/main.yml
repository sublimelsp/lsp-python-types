name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip3 install pyright==1.1.271  flake8==5.0.4 --user
      - run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - run: pyright .
      - run: flake8 .
